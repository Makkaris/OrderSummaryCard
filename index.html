<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Order summary card</title>
</head>

<body>
  <!--Principal header-->
  <header class="body__header">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/juan-manuel-calvo-1a3600205/">Juan Manuel Calvo</a>.
    </p>
    
  </header>
  <!--Card-->
  <section class="card">
    <!--Header-->
    <header class="card__header">
      <img src="img/illustration-hero.svg" alt="a woman dancing while listening to music" class="card__header__img">
      <h1 class="card__header__h1">Order Summary</h1>
    </header>
    <!--Main-->
    <main class="card__main">
      <!--Description-->
      <p class="card__main__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <!--Pricing plan-->
      <section class="card__main__pricingPlan">
        <div class="card__main__pricingPlan__plan">
          <img src="img/icon-music.svg" alt="Music icon" class="card__main__pricingPlan__plan__img">
          <p class="card__main__pricingPlan__plan__text">
            <b>Annual Plan</b>
            <br>
            $59.99/year
          </p>
        </div>
        <a href="#">Change</a>
      </section>
      <!--Order confirmation section-->
      <section class="card__main__action">
        <!--Proceed button-->
        <div class="card__main__action-confirmation">
          <a href="#">Proceed to Payment</a>
        </div>
        <!--Cancel button-->
        <div class="card__main__action-cancel">
          <a href="#"> Cancel Order</a>
        </div>

      </section>
    </main>
  </section>
</body>

</html>
